<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sesión 37</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <h1>Agregando inputs y textarea con Flexbox</h1>
    <form>
      <div>
        <input
          type="text"
          class="field"
          placeholder="Nombre"
          name="nombre"
          id="nombre"
        />
        <input
          type="text"
          class="field"
          placeholder="Apellidos"
          name="apellidos"
          id="apellidos"
        />
        <input
          type="text"
          class="field"
          placeholder="Ciudad"
          name="ciudad"
          id="ciudad"
        />
        <input
          type="text"
          class="field"
          placeholder="País"
          name="pais"
          id="pais"
        />
        <textarea
          name="mensaje"
          id="mensaje"
          placeholder="Escribe tu mensaje aquí"
          rows="5"
          cols="20"
        ></textarea>
      </div>
      <input class="button" type="submit" value="Enviar" />
    </form>
  </body>
</html>
